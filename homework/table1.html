<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }
        table, td, th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            line-height: 1.3;
        }
        #top{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <table>
        <tr id="top">
            <th colspan="3">
                Invoice1234abc
            </th>
            <th>18 jul 2019</th>
        </tr>
        <tr>
            <td colspan="2">
                <span>Pay To</span><br>
                The Tech Park<br>
                123 willow strict <br>
                Boulevard, LA - 5678
            </td>
            <td colspan="2">
                <span>Customer:</span><br>
                Jhon Lark<br>
                Dummy Apartment<br>
                275 Main Street<br>
                Boulevard, LA - 5678
            </td>
        </tr>
        <tr id="top">
            <th>Name/Description</th>
            <th>Qty.</th>
            <th>MRP</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td>Biryani</td>
            <td>3</td>
            <td>400</td>
            <td>1200</td>
        </tr>
        <tr>
            <td>Chocolate Shake</td>
            <td>3</td>
            <td>200</td>
            <td>600</td>
        </tr>
        <tr >
            <th colspan="3" id="top">Subtotal</th>
            <td>1800</td>
        </tr>
        <tr>
            <th colspan="2"  id="top">Tax</th>
            <td>10%</td>
            <td>180</td>
        </tr>
        <tr>
            <th colspan="3"  id="top">Grandtotal</th>
            <td>Rs 120</td>
        </tr>

    </table>
</body>
</html>
